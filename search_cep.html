<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Busca CEP</h1>

        <form action="#" method="post" onsubmit="searchCep()">
            <div class="form-group">
                <input type="text" name="cep" id="cep" placeholder="CEP:" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Buscar</button>
            </div>
        </form>

        <hr>

        <div id="preloader" style="display: none">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif?20151024034921" alt="Preloader"/>
        </div>

        <div id="results"></div>

    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/cep2.js"></script>
    <script src="js/preloader.js"></script>
</body>
</html>
